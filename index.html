<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cleaning price calculator</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="row justify-content-center">
		<div class="col-md-8">
			<label for="price">Select the type of housing:</label>
			<select name="" id="price" class="form-control mb-3">
				<option value="9" data-txt="9">Apartment</option>
				<option value="8" data-txt="9">House without a basement</option>
				<option value="10" data-txt="10">House with basement</option>
			</select>
			<label for="area">Specify the area in square feet:</label>
			<input type="text" class="js-range-slider mt-3" name="my_range" id="area" value="" />
			<div id="logistic" class="mt-3">
				<input type="checkbox" class="checkbox" id="box1" value="1.2">
				<label for="box1">Deep cleaning</label>
				<input type="checkbox" class="checkbox" id="box2" value="1.2" data-price="1.2">
				<label for="box1">Deep cleaning with furniture movement</label>

			</div>

		</div>




	</div>


	<script src="js/script.js"></script>
</body>
</html>
