<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cleaning price calculator</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.3.1/css/ion.rangeSlider.min.css"/>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="row justify-content-center">
		<div class="col-md-8">
			<label for="price">Select the type of housing:</label>
			<select name="" id="price" class="form-control mb-3">
				<option value=".2" data-txt=".2">Apartment</option>
				<option value=".3" data-txt=".3">House without a basement</option>
				<option value=".35" data-txt=".35">House with basement</option>
			</select>

			<div class="form-group col-md-12">
				<label for="area">Specify the area in square feet:</label>
				<input type="text" class="js-range-slider mt-6" data-min="750" data-max="6000" step="50" name="my_range" id="area" value="" />
			</div>

			<!-- <div class="form-group col-md-12">
				<label for="area">Расстояние <span class="rasstoyanie">0</span> <span>км</span></label>
				<input type="range" class="custom-range" min="50" max="5000" step="50" id="area" value="500"/>
			</div> -->
			
			<div id="logistic" class="mt-3">
				<input type="checkbox" class="checkbox" id="box1" value="1">
				<label for="box1">Deep cleaning</label>
				<input type="checkbox" class="checkbox" id="box2" value="50">
				<label for="box1">Furniture movement</label>
				<!-- data-txt="1" -->

			</div>
			<div class="d-block bg-success p-2 text-white font-weight-bold rounded-bottom">Total price: $ <span class="sum">0</span><span></span>
			</div>

		</div>

	</div>


	<!-- jQuery -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.3.1/js/ion.rangeSlider.min.js"></script> 
	<!-- <script src="<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>"></script>
	<script src="<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>"></script> -->

	<script src="js/script.js"></script>
</body>
</html>
